<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios JS</title>
    <script>
        function exercicio1() {
            let num1 = parseFloat(prompt("Digite o primeiro número:"));
            let num2 = parseFloat(prompt("Digite o segundo número:"));
            let maior = num1 > num2 ? num1 : num2;
            alert("O maior número é: " + maior);
        }

        function exercicio2() {
            exercicio1(); // Mesma lógica do exercício 1
        }

        function exercicio3() {
            let nota = parseFloat(prompt("Digite sua nota:"));
            if (nota < 6) {
                alert("Reprovado");
            } else if (nota < 8) {
                alert("Aprovado");
            } else {
                alert("Aprovado com louvor");
            }
        }

        function exercicio4() {
            let vetor = [1, 2, 3, 4, 5]; // Exemplo de vetor
            let soma = vetor.reduce((acc, val) => acc + val, 0);
            let media = soma / vetor.length;
            alert("A média dos números do vetor é: " + media);
        }

        function exercicio5() {
            let variavel = prompt("Digite uma letra (a ou b):").toLowerCase();
            switch (variavel) {
                case "a":
                    alert("A");
                    break;
                case "b":
                    alert("B");
                    break;
                default:
                    alert("Outra letra");
            }
        }

        function exercicio6() {
            let matriz = [
                [1, 2, 3],
                [4, 5, 6],
                [7, 8, 9]
            ]; // Exemplo de matriz
            let soma = 0;
            for (let i = 0; i < matriz.length; i++) {
                for (let j = 0; j < matriz[i].length; j++) {
                    soma += matriz[i][j];
                }
            }
            alert("A soma dos elementos da matriz é: " + soma);
        }

        function exercicio7() {
            let numero = parseInt(prompt("Digite um número:"));
            let fatorial = 1;
            for (let i = numero; i > 1; i--) {
                fatorial *= i;
            }
            alert("O fatorial de " + numero + " é: " + fatorial);
        }

        function exercicio8() {
            let opcao = parseInt(prompt("Escolha uma opção: \n1. Opção 1\n2. Opção 2\n3. Opção 3"));
            switch (opcao) {
                case 1:
                    alert("Opção 1 escolhida");
                    break;
                case 2:
                    alert("Opção 2 escolhida");
                    break;
                case 3:
                    alert("Opção 3 escolhida");
                    break;
                default:
                    alert("Opção inválida");
            }
        }

        function exercicio9() {
            let vetor = [1, 2, 3, 4, 5]; // Exemplo de vetor
            let maior = Math.max(...vetor);
            alert("O maior número do vetor é: " + maior);
        }

        function exercicio10() {
            let matriz = [
                [1, 2, 3],
                [4, 5, 6],
                [7, 8, 9]
            ]; // Exemplo de matriz
            let soma = 0;
            let elementos = 0;
            for (let i = 0; i < matriz.length; i++) {
                for (let j = 0; j < matriz[i].length; j++) {
                    soma += matriz[i][j];
                    elementos++;
                }
            }
            let media = soma / elementos;
            alert("A média dos elementos da matriz é: " + media);
        }
    </script>
</head>
<body>
    <h1>Exercícios JavaScript</h1>
    <button onclick="exercicio1()">Exercício 1</button>
    <button onclick="exercicio2()">Exercício 2</button>
    <button onclick="exercicio3()">Exercício 3</button>
    <button onclick="exercicio4()">Exercício 4</button>
    <button onclick="exercicio5()">Exercício 5</button>
    <button onclick="exercicio6()">Exercício 6</button>
    <button onclick="exercicio7()">Exercício 7</button>
    <button onclick="exercicio8()">Exercício 8</button>
    <button onclick="exercicio9()">Exercício 9</button>
    <button onclick="exercicio10()">Exercício 10</button>
</body>
</html>
